}

  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {

  font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
